{% extends "book\base.html" %}

{% block body %}
<div class="container">
<h4>Available books:</h4>
{% for book in display_list %}
<div class="card">
    <div class="card-header">
        {{book.book_name}}
    </div>
    <div class="card-body">
      <p class="card-text">
        Author: {{book.book_author}} <br>
        Genre: {{book.book_genre}} <br>
        Language: {{book.book_lang}} <br>
        Year: {{book.book_year}}
      </p>
    </div>
</div>
{% endfor %}



{% endblock body %}
